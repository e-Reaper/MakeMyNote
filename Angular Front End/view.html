<!doctype html>
<html ng-app>
	<head>
		<title>MAKE MY NOTE</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body ng-controller="listMyTask">
		<div class="cover"></div>
		<br/>
		<div class="container row body">
			<center><span class="h2 heading">MAKE MY NOTE</span></center>
			<br/>
			<div class="newNote input-group" id="newNote" >
				<input class="form-control" type="text" name="note" id="note" ng-model="card.content" placeholder="Add Note Card">
				<span class = "input-group-btn">
					<button class="btn btn-default" ng-click="create()">Create</button>
				</span>
			</div>
			<br/>
			<br/>
			<div class="data-list">
					<center><span class="h4 message">{{msg}}</span></center>
					<div ng-show="noresults">
						<center><span class="h2 message">Woohoo !!! You dont have any task </span></center>
						<br/>
					</div>
					
					<div ng-repeat="card in cards" id="card{{card.id}}" class="cards">
						<table class="card-table">
							<tr>
								<td>Created On : {{ card.Time }}</td>
								<td>
									<button type="button" ng-click="done(card.id)" class="pull-right btn btn-sm btn-default" aria-label="Left Align">
										<span class="glyphicon glyphicon-ok"> Done</span>
									</button>
								</td>
							</tr>
							<tr>
								<td colspan="2" >
									{{ card.Content}}
								</td>
							</tr>
						</table>
						<hr/>
					</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
		<script src="controller.js"></script>
		
	</body>
</html>
